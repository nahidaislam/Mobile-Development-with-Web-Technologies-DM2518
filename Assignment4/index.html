<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no
	initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

	<title>EMQTT Painter</title>

	<style>
	@import 'ui/css/evothings-app.css';
	body
	{
		display:table;
		overflow:hidden;
	}
	div
	{
		display:table-row;
	}
	div+ div
	{
		height:100%;
	}
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="app.js"></script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->
	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg">
		</button>
		<img class="logotype" src="ui/images/logo.svg" alt="Evothings">
	</header>

	<h1>Chatting forum</h1>

	<div id="start">
		<input id="name" type="text" placeholder="Enter your nickname">
		<button id="connect" class="green wide" onclick="app.start();">Join the chat</button>
	</div>

	<div id= "index"></div>


	<script src="libs/mqttws/mqttws.js"></script>
</body>
</html>
